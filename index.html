<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Select Rock, Paper or Scissors and Let's Play!</h1>
        <p>Player Selection: <span id="user-sel"></span></p>
        <p>Computer Selection: <span id="comp-sel"></span></p>
        <p>Result: <span id="result"></span></p>
        <p>Current Score: <span id="score"></span></p>
        <button type="button" onclick="selectRock()">Rock</button>
        <button type="button" onclick="selectPaper()">Paper</button>
        <button type="button" onclick="selectScissors()">Scissors</button>
        <p> The current Hex Color is: <span id="color-view"></span></p>
    </div>
    


    <script src="./index.js"></script>
</body>
</html>
